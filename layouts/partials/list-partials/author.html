<!-- Begin Author -->
<section class="hugo-{{ .Kind }} {{ .Section }} card" id="{{ .Data.Term }}" data-permalink="{{ .RelPermalink }}">
    <div class="card-body">
        <div class="thumb d-flex">
            <a href='/authors/index.html#{{ .Data.Term }}'>
                <img src='{{ default "/images/logo.png" .Params.thumbnail }}' alt="{{ .Params.name }}"/>
            </a>
        </div>
        <div class="card-title">
            <a href='/authors/index.html#{{ .Data.Term }}' class="primary-text-color text-decoration-none">{{ .Params.name }}</a>
        </div>
        <div class="card-subtitle">{{ .Params.title }}
            {{ with .Params.GitHub }}
            <a class="social-icon" target='_blank' href='https://github.com/{{ . }}'>
                <i class="fab fa-github"></i>
            </a>
            {{ end }}
            {{ with .Params.LinkedIn }}
            <a class="social-icon" target="_blank" href="https://linkedin.com/in/{{ . }}">
                <i class="fab fa-linkedin"></i>
            </a>
            {{ end }}            
            {{ with .Params.Udemy }}
            <a class="social-icon" target="_blank" href="https://udemy.com/user/{{ . }}">
                <i class="fab fa-github"></i>
            </a>
            {{ end }}
            {{ with .Params.YouTube }}
            <a class="social-icon" target="_blank" href="https://youtube.com/@{{ . }}">
                <i class="fab fa-play"></i>
            </a>
            {{ end }}
            {{ with .Params.LeetCode }}
            <a class="social-icon" target="_blank" href="https://leetcode.com/{{ . }}">
                <i class="fab fa-code"></i>
            </a>
            {{ end }}
        </div>
        <div class="card-text">{{ .Content}}</div>
    </div>
</section>
<!-- End Author -->
