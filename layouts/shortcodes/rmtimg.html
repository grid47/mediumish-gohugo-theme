<figure class="remote-image" style="text-align:{{ .Get "align" | default "center" }}; margin: 0;">
    <div style="position: relative; width:{{ .Get "width" | default "560px" }}; max-width:100%; padding-bottom:56.25%; overflow: hidden; border-radius:{{ .Get "borderRadius" | default "8px" }};">
      <img src="{{ .Get "src" }}" 
           alt="{{ .Get "alt" | default "Image" }}" 
           style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
    </div>
    {{ if .Get "caption" }}
      <figcaption style="font-size: 0.8em; font-weight: 300; color:{{ .Get "captionColor" | default "#666" }}; margin-top: 4px; line-height: 1.2;">
        {{ .Get "caption" }}
      </figcaption>
    {{ end }}
  </figure>
