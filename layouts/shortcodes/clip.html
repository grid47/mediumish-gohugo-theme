{{ $textKey := .Get 0 }}
{{ $configText := index site.Params.copyTexts $textKey }}
<div class="copy-container">
  <span class="copy-text">{{ $configText }}</span>
  <button class="copy-btn" data-clipboard-text="{{ $configText }}" aria-label="Copy to clipboard">
    <svg class="copy-icon" viewBox="0 0 24 24" width="18" height="18">
      <path fill="currentColor" d="M16 1H4C3 1 2 2 2 3v14h2V3h12V1zm3 4H8C7 5 6 6 6 7v14c0 1 1 2 2 2h11c1 0 2-1 2-2V7c0-1-1-2-2-2zm0 16H8V7h11v14z"/>
    </svg>
  </button>
</div>
